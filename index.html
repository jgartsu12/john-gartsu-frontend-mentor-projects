<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" />
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!--removed styles and put into styles.css -->
 
</head>
<body>
  <div class="container">
    <div class="card-image">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium">
    </div>

    <div class="card-title">
      <h4>Equilibrium #3429</h4>
    </div>

    <div class="card-description">
      <p>Our Equilibrium collection promotes </br> balance and calm.</p>
    </div>

    <div class="card-price-time-row">
      <div class="card-price">
        <img src='./images/icon-ethereum.svg' alt='ethereum icon'> 0.041 ETH </img>
      </div>
      <div class="card-time-duration">
        <img src='./images/icon-clock.svg' alt='clock'>  3 days left </img>
      </div>
    </div>

    <!-- horizontal line -->
    <hr />
    <div class="card-footer">
      <img src='./images/image-avatar.png' alt='Jules Wyvern avatar' />
      <div class="card-footer-text">
        <div class='card-footer-creator'>Creation of &nbsp;</div> <div class="card-footer-creator-name"> Jules Wyvern</div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">John Gartsu</a>.
    </div> -->
  </div>
</body>
</html>
